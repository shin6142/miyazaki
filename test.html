        <h1 class="index_title">宮崎オフィスのみなさまへ</h1>
        <div class="card">
            <img class="card_cover" src="" alt="card-cover">
            <div class="card_">
                <p class="title">みなさんに会えて良かったです！</p>
                <p class="text">
                    宮崎の皆さんのもとで働けて本当に嬉しかったです。絶対に忙しいはずなのに質問すれば飛んできてくれたのが何よりも心強く、今回の研修を乗り切れた一番の要因だと思っています。業務で学んだことはもちろんですが、今回の一番の収穫は宮崎のみな さんと仲良くなれたことです！入社前、「うちの会社はみんな優しい」と聞いていましたが、宮崎に来てそれが本当だと実感しました。みなさまにたくさん助けてもらったので、今後は開発としてみなさんを助けられるよう頑張ります！本当にありがとうございました！
                </p>
                <p class="date">2022/04/06</p>
                <p class="name"></p>
            </div>
        </div>
    </div>
